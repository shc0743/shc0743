<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>shc0743's profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="res/css/main.css">
    <link rel="stylesheet" type="text/css" href="res/css/index-page.css">
    <script src="res/js/getUrlValue.js"></script>
    <script src="res/js/vue.js"></script>
    <script src="res/js/preload.js"></script>
    <script src="res/tr/translate-def.js"></script>
    <script src="https://shc7432.github.io/public/something/dialog.js"></script>
    <style>

    </style>
</head>

<body>

    <div id=top_lang_change_bar class="top-bar bgcolor-info width-full" hidden>
        This article is also available in <a href="tr/en/">English</a>.
        <a class="btn close-button" onclick="this.parentElement.remove()" title=Close></a>
        <div class="btn no-show-again" hidden><a href=#>Do not show again</a></div>
    </div>

    <nav id=nav_bar>
        <a href="//github.com/shc0743" v-bind:title="icon_title">
            <img src="res/i/icon.png" alt="Icon" width="32" height="32" />
        </a> | 
        <a href="./"> {{Homepage}} </a> | 
        <a href="./profile/" disabled> {{Profile}} </a> | 
        <a href="./blog" disabled> {{Blog}} </a> | 
        <a href="./doc/" disabled> {{Document}} </a> | 
        <a href="#settings" onclick="this.href='#/settings/common/'+
        getRandom(-2147483648,2147483647)"> {{Settings}} </a>

        <span class="right-align" hidden>
            <a href="./">{{Login}}</a> or <a>{{SignUp}}</a> 
        </span>
        <span class="right-align">
            <a v-bind:href="BugReport_href">{{BugReport}}</a> 
        </span>
    </nav>

    <main>
        <div id=div_show_README>
            <div class="main load-loading">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            Loading...
        </div>
    </main>

    <div id=errdlg_at_fetch_translate hidden>
        <dialogtitle>Error<a class=closebtn>x</a></dialogtitle>
        <div>
            There is a error occurred while fetch translate.<br>
            Error info:<br>
            <textarea style="width:95%" rows=6></textarea><br>
            <button class=a>Abort</button>
            <button class=r>Retry</button>
            <button class=i>Ignore</button>
        </div>
    </div>

    <div id=settings_dialog hidden>
        <div id=settings_dialog_sub1>
            <dialogtitle>
                {{settings}}
                <a class=closebtn v-bind:title="close_btn_title" onclick="location='./'">x</a>
            </dialogtitle>

            <div class=dlg-content style="display: flex;">
                <div class=left style="order: 0;flex-basis: 100px;">
                    <button>{{Common}}</button>
                    <button>{{Language}}</button>
                </div>
                <div class=right style="order: 1;flex-grow: 1;">
                    <div class=common>
                        <h2>{{common_settings_bigtitle}}</h2>
                    </div>
                </div>
            </div>
            <button>保存</button> <button onclick="location='./'">取消</button>
        </div>
    </div>

    <script src="res/js/index.html.js"></script>
</body>

</html>
